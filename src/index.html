<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <title>Netflix - watch TV shows online, watch movies online</title>
</head>

<body>
    <header class="showcase h-[93vh]" style="box-shadow: inset 0px 0px 600px 350px rgba(0, 0, 0, .8)">
        <div class="flex flex-row justify-between mx-32 items-center">
            <img src="img/logo.png" class="w-[13%]">
            <a href="#" class="py-1 px-4 rounded-md text-white bg-[#e50914]">Sign in</a>
        </div>
        <div class="mt-[25vh] text-center">
            <h1 class="text-[3rem] font-bold text-white">Unlimited movies, TV shows and more</h1>
            <p class="text-[1.2rem] my-2 text-white">Watch anywhere. Cancel at any time.</p>
            <p class="text-[1.2rem] text-gray-400">Ready to watch Netflix? Enter your email to create or restart
                your
                membership.
            </p>
            <div>
                <input type="text"
                    class="py-2 px-4 mt-4 mr-1 w-1/5 rounded-sm bg-transparent ring-1 ring-gray-500 text-white"
                    placeholder="Email address" />
                <button class="py-2 px-4 text-white bg-[#e50914] rounded-md font-semibold">Get Started <i
                        class="fas fa-greater-than"></i></button>
            </div>
        </div>
    </header>
</body>

</html>
